<!DOCTYPE html>
<html>
<head>
<head>
  <title>USC Chatbot</title>
</head>
<body>
<style>

.rw-conversation-container .rw-header{background-color: #900C3F;}
.rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #900C3F;}
.rw-launcher{background-color: #900C3F;}
</style>

<h2>Welcome to the official page of University of South Carolina, Columbia!</h2>

<script>!(function () {
  localStorage.clear();
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          initPayload: '/greet',
          customData: { language: "en" },
          socketUrl: "http://localhost:5005",
          title:'USC Chatbot',
          subtitle: '24*7 assistant to solve your queries!'
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>


</body>
</html>
